<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game!</title>
</head>
<body>
    <div id="content">
    <h1 id ="header">Rock, Paper or Scissors?</h1>
    <div id="buttonHolder">
        <div id="images">
            <img src="img/rock.png" alt="an image of rock selection">
            <img src="img/paper.png" alt="an image of paper selection">
            <img src="img/scissors.png" alt="an image of scissors selection">
        </div>
        <div id="buttons">
            <button type="submit" id="rock" >Rock</button>
            <button type="submit" id="paper">Paper</button>
            <button type="submit" id="scissors">Scissors</button>
        </div>
      </div>
    <h2 id="roundNumber"></h2>
    <p id="playerSelection"></p>
    <p id="computerSelection"></p>
    <h2 id ="result"></h2>
    <h1 id ="gameScore"></h1>
      </div>
    <footer>
        This is a project for The Odin Project, by <a href="https://github.com/NickW16" target="_blank" style="color: #F9FAF8; text-decoration: underline;">NickW16</a>!
    </footer>

    <script src="script.js"></script>


</body>
</html>
